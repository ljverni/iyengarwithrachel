<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Iyengar Yoga with Rachel</title>

  <link rel="icon" href="logo.png" type="image/png">
  
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    .input-container {
      margin-bottom: 1.5rem;
    }

    .input-container input {
      padding: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .submit-button {
      padding: 1rem;
      width: 100%;
      background-color: #9db39c; /* Green color */
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #8a9e8b;
    }

    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="input-container">
      <input type="text" id="code" placeholder="Enter code" />
    </div>
    <button class="submit-button" onclick="validateCode()">Submit</button>
    <p class="error" id="error-message">Incorrect code. Please try again.</p>
  </div>

  <script>
    function validateCode() {
      const enteredCode = document.getElementById('code').value;
      const errorMessage = document.getElementById('error-message');

      // The correct code is hardcoded as '1234556'
      if (enteredCode === '1234556') {
        window.location.href = 'index.html'; // Redirect to home page after successful login
      } else {
        errorMessage.style.display = 'block'; // Show error message if code is incorrect
      }
    }
  </script>
</body>
</html>
