<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Iyengar Yoga with Rachel</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="content-wrapper">
    <div id="nav-placeholder"></div>
    <script src="include-nav.js"></script>

    <header class="hero">
      <div class="container">
        <p>I'd love to hear from you! Whether you have questions, need more information, or want to come to a session, feel free to reach out.</p>
      </div>
    </header>

    <section class="contact">
      <div class="container">
        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 Iyengar Yoga with Rachel. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
